version: '3'
services:
  db:
    image: mysql:5.7
    container_name: mysql
    ports:
      - 3306:3306
    restart: always
    volumes:
      - ./queries:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: taskworld
  app:
    build: .
    container_name: app
    ports:
      - 8080:8080
    restart: always
    environment:
      MYSQL_ADDRESS: db
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: 1234
    depends_on: 
      - db
